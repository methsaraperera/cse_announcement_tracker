<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom configuration to mimic shadcn/ui styling
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563eb',
                            foreground: '#ffffff'
                        },
                        secondary: {
                            DEFAULT: '#f3f4f6',
                            foreground: '#111827'
                        },
                        muted: {
                            DEFAULT: '#f9fafb',
                            foreground: '#6b7280'
                        },
                        destructive: {
                            DEFAULT: '#ef4444',
                            foreground: '#ffffff'
                        },
                        white: {
                            DEFAULT: '#ffffff'
                        }
                    },
                    borderRadius: {
                        lg: '0.5rem',
                        md: '0.375rem',
                        sm: '0.25rem'
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styling */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Menu Bar -->
        <header class="bg-primary p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-primary-foreground text-xl font-bold">
                    Stock Announcement Tracker
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-primary-foreground">John Doe</span>
                    <button class="bg-destructive text-destructive-foreground px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Tool Bar -->
        <div class="bg-white p-4 shadow-sm">
            <div class="container mx-auto flex flex-wrap items-center gap-4">
                <!-- Company Dropdown -->
                <div class="relative">
                    <select class="appearance-none w-60 p-2 border border-gray-300 rounded-md bg-white 
                        focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Select Company</option>
                        <option>Company A</option>
                        <option>Company B</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>

                <div class="dropdown-content" id="stockDropdown">
                    <!-- Stock options will be populated here -->
                </div>

                <!-- Announcement Type Dropdown -->
                <div class="relative">
                    <select class="appearance-none w-48 p-2 border border-gray-300 rounded-md bg-white 
                        focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Announcement Type</option>
                        <option>Type 1</option>
                        <option>Type 2</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>

                <!-- Date Inputs -->
                <input type="date" class="p-2 border border-gray-300 rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <input type="date" class="p-2 border border-gray-300 rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">

                <!-- Save Template Button -->
                <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md 
                    hover:bg-blue-700 transition-colors">
                    Save Template
                </button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-muted p-4">
            <div class="container mx-auto">
                <div class="flex items-center space-x-2">
                    <span class="font-semibold">Selected Filters:</span>
                    <div class="flex space-x-2">
                        <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">Company A</span>
                        <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">Earnings Report</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow overflow-hidden">
            <div class="container mx-auto p-2 h-full">
                <div class="flex h-full space-x-1">
                    <!-- Section 1: Templates -->
                    <div class="w-1/6 bg-white border rounded-lg shadow-sm overflow-y-auto custom-scrollbar">
                        <div class="p-2 space-y-2">
                            <button class="w-full text-left p-2 bg-gray-100 hover:bg-gray-200 
                                rounded-md transition-colors">
                                <div>Template 1</div>
                                <div class="text-xs text-gray-500">Created: 2023-11-19</div>
                            </button>
                            <button class="w-full text-left p-2 bg-gray-100 hover:bg-gray-200 
                                rounded-md transition-colors">
                                <div>Template 2</div>
                                <div class="text-xs text-gray-500">Created: 2023-11-18</div>
                            </button>
                        </div>
                    </div>

                    <!-- Section 2: Announcements -->
                    <div class="w-2/6 bg-white border rounded-lg shadow-sm overflow-y-auto custom-scrollbar">
                        <div class="p-2 space-y-2">
                            <button class="w-full text-left p-2 bg-green-100 hover:bg-green-200 
                                rounded-md transition-colors">
                                <div class="font-semibold">Q3 Earnings Report</div>
                                <div>Company A</div>
                                <div class="text-sm text-gray-600">CMPA</div>
                                <div class="text-xs text-gray-500">Quarterly financial results</div>
                            </button>
                            <button class="w-full text-left p-2 bg-green-100 hover:bg-green-200 
                                rounded-md transition-colors">
                                <div class="font-semibold">Q3 Earnings Report</div>
                                <div>Company A</div>
                                <div class="text-sm text-gray-600">CMPA</div>
                                <div class="text-xs text-gray-500">Quarterly financial results</div>
                            </button>
                            <button class="w-full text-left p-2 bg-green-100 hover:bg-green-200 
                                rounded-md transition-colors">
                                <div class="font-semibold">Q3 Earnings Report</div>
                                <div>Company A</div>
                                <div class="text-sm text-gray-600">CMPA</div>
                                <div class="text-xs text-gray-500">Quarterly financial results</div>
                            </button>
                            
                        </div>
                    </div>

                    <!-- Section 3: Full Announcement -->
                    <div class="w-8/12 bg-white border rounded-lg shadow-sm overflow-y-auto custom-scrollbar p-4">
                        <h2 class="text-2xl font-bold mb-4">Full Announcement Details</h2>
                        <div class="prose">
                            <p>Detailed announcement content will be displayed here when an announcement is selected.</p>
                            <h3>Earnings Highlights</h3>
                            <ul>
                                <li>Revenue: $X million</li>
                                <li>Net Income: $Y million</li>
                                <li>Earnings Per Share: $Z</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
